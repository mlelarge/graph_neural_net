---
name: Fusion
cpu: No
root_dir: .
problem: "mcp" #qap, tsp, tsprl, mcp, sbm
test_enabled: Yes

data:
    train: # Train/Val data generation parameters
        num_examples_train: 10
        num_examples_val: 1000
        n_vertices: 50

        _qap:
            generative_model: ErdosRenyi # so far ErdosRenyi, Regular or BarabasiAlbert
            noise_model: ErdosRenyi
            edge_density: 0.2
            vertex_proba: 1. # Parameter of the binomial distribution of vertices
            noise: 0.05
            path_dataset: dataset_qap # Path where datasets are stored

        _tsp:
            generative_model: Square01
            distance_used: EUC_2D
            path_dataset: dataset_tsp #TSP #dataset_tsp # Path where datasets are stored

        _mcp:
            edge_density: 0.831763771102671 #0.3981071705534973 #0.1
            clique_size: 4
            planted: No
            path_dataset: dataset_mcp # Path where datasets are stored
        
        _sbm:
            p_inter : 0.1
            p_outer : 0.9
            alpha: 0.5
            path_dataset: dataset_sbm
            
    test: #Test data generation parameters
        num_examples_test: 1000
        n_vertices: 50
        custom: Yes #If No, keeps the data_generation from train, just a failsafe so people consciously have to activate custom test
        
        _qap:
            generative_model: ErdosRenyi # so far ErdosRenyi, Regular or BarabasiAlbert
            noise_model: ErdosRenyi
            edge_density: 0.2
            vertex_proba: 1. # Parameter of the binomial distribution of vertices
            noise: 0.05

        _tsp:
            generative_model: Square01
            distance_used: EUC_2D

        _mcp:
            edge_density: 0.831763771102671 #0.39810717055349726 #0.1
            clique_size: 4
            planted: No
        
        _sbm:
            p_inter : 0.1
            p_outer : 0.2
            alpha: 0.5


train: # Training parameters
    epoch: 50
    batch_size: 16
    lr: !!float 1e-4
    scheduler_step: 1
    scheduler_decay: 0.5
    lr_stop: !!float 1e-7
    print_freq: 100
    #loss_reduction: mean

arch: # Architecture and model
    arch: simple #siamese or simple
    embedding: edge #node or edge
    num_blocks: 2
    original_features_num: 2
    in_features: 64
    out_features: 1
    depth_of_mlp: 2

observers:
    neptune:
        enable: No
        project: mautrib/
